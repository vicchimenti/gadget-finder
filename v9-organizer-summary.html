<!-- newsArticleSummary -->
<div class="newsItemWrapper" id="id<t4 type='meta' meta='content_id' />">

    <div class="newsItem standardContent">

        <h3><a
                href="<t4 type='content' name='Name' output='fulltext' use-element='true' filename-element='Article Title' modifiers='striptags,htmlentities' />">
                <t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" /></a>
        </h3>

        <t4 type="content" name="Thumbnail image" output="selective-output" process-format="true"
            format="<div class=&quot;newsImage&quot;>
            <t4 type=&quot;content&quot; name=&quot;Thumbnail image&quot; output=&quot;normal&quot; enable-dedit=&quot;false&quot; formatter=&quot;image/*&quot; /></div>" formatter="image/*" />

        <div class="articleSummary">
            <p>
                <t4 type="content" name="Summary Text" output="normal" modifiers="striptags,htmlentities" /><br>
                <em class="publishDate">
                    <t4 type="content" name="Publish Date" output="normal" date_format="MMM d, YYYY" />
                </em>
            </p>

            <t4 type="content" name="Tags" output="selective-output" modifiers="js-var"
                format="<div class=&quot;invisibleTags&quot;><p class=&quot;topics&quot;>$value</p></div>"
                format-modifiers="" />

            <p class="readmore">
                <a
                    href="<t4 type='content' name='Name' output='fulltext' use-element='true' filename-element='Article Title' modifiers='striptags,htmlentities' />">Read
                    More
                    <span class="sr-only sr-only-focusable"> about
                        <t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" />
                    </span>
                </a>
            </p>

        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- end newsArticleSummary -->


<!-- process-format="true" format-modifiers="htmlentities" -->
